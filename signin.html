<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/459372f92b.js"
			crossorigin="anonymous"
		></script>
		<title>Zuri Signin Task</title>
	</head>
	<body>
		<header>
			<a href="./index.html" class="logo">SILVER</a>
		</header>
		<main>
			<div class="content">
				<div class="greeting">
					<div class="hello">
						<h1>Hello, Friend!</h1>
					</div>
					<div class="writeup">
						<p>Fill up personal information and start your journey with us</p>
					</div>
					<a href="./index.html"><button>Sign Up</button></a>
				</div>
				<div class="sign-in-content">
					<div class="signup-content-heading">
						<h1 id="heading">Login  to your Account</h1>
					</div>
					<div class="icons">
						<i class="fa fa-facebook"></i>
						<i class="fa fa-linkedin" aria-hidden="true"></i>
						<i class="fa fa-google-plus"></i>
					</div>
					<div class="caption">
						<h3>or use your email account</h3>
					</div>
					<div class="form">
						<form method="get" action="./index.html">
							<div class="email">
								<input
									type="text"
									id="email"
									name="email"
									placeholder="Email Address"
									required
								/>
							</div>
							<div class="password">
								<input type="password" placeholder="password" required />
							</div>

							<div class="checkbox">
								<div class="box">
									<input type="checkbox" name="rem" id="rem" />
									<label for="rem">Remember Me</label>
								</div>
								<div class="box">
									<input type="checkbox" name="pass" id="pass" />
									<label for="pass">Forgot Password</label>
								</div>
							</div>
							<div class="button">
								<input type="submit" value="Login" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
